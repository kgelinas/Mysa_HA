repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.9
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        exclude: ^(tests|tools)/
      - id: ruff-format
        exclude: ^(tests|tools)/

  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        # Exclude tests as they often violate standard linting rules (accessing protected members, etc)
        # Exclude tests and tools
        # Exclude tests and tools
        exclude: ^(tests|tools)/
        args: ["--rcfile=.pylintrc"]

      - id: pytest
        name: pytest
        entry: pytest
        language: system
        types: [python]
        pass_filenames: false

      - id: mypy
        name: mypy
        entry: mypy
        language: system
        types: [python]
        # Exclude tools as they use dynamic imports not compatible with strict package typing
        exclude: ^tools/
        pass_filenames: false
        args:
          [
            "--explicit-package-bases",
            "custom_components/mysa",
            "custom_components/mysa_extended",
          ]

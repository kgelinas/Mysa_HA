[pytest]
asyncio_mode = auto
addopts = --cov=custom_components.mysa --cov-report=term-missing --cov-fail-under=100
testpaths = tests
norecursedirs = .git
pythonpath = .

# Test markers for categorization
markers =
    unit: Fast, isolated unit tests
    integration: Tests requiring Home Assistant fixtures
    slow: Tests that take longer to run
    vcr: Tests using VCR cassettes (record/replay)
    mqtt: Tests requiring mock MQTT broker
